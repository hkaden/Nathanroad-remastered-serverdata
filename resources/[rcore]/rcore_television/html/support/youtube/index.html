<script>
var result = getQueryParams();

var vol = result.volume;
var time = result.time;

yPlayer = new YT.Player("black", {
	videoId: getYoutubeUrlId(result.url),
	origin: window.location.href,
	width: "100%",
	autoplay: 1,
	disablekb: 1,
	controls: 1,
	height: "100%",
	events: {
		'onReady': function(event){
			callMe(vol, time);
		},
		'onStateChange': onStateChange,
	}
});
function onStateChange(state) {
	if (state.data === YT.PlayerState.ENDED) {
		//yPlayer.loadVideoById(getYoutubeUrlId(result.url), 1, "large")
	}
}
updateFrame();
</script>
