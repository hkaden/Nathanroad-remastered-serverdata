<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="request">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card">
					<div class="card-body p-4">
						<h4 class="d-flex justify-content-center" id="title"></h4>
						<span class="d-flex justify-content-center" id="message"></span>
						<br>
						<div class="d-flex justify-content-center">
							<button type="button" id="declineRequest" class="btn btn-grey flex-grow-1" style="border-radius: 10px; flex-basis: 100%;" data-bs-dismiss="modal"><i class="fas fa-times-circle"></i> 拒絕</button>
							<button type="button" id="acceptRequest" class="btn btn-green flex-grow-1 ms-3" style="border-radius: 10px; flex-basis: 100%;" data-bs-dismiss="modal"><i class="fas fa-check-circle"></i> 接受</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="blockrequest">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card">
					<div class="card-body p-4">
						<h4 class="d-flex justify-content-center" id="titleblock"><i class="fas fa-question-circle"></i>&nbsp;REQUESTS</h4><br>
						<label class="switchbtn_label switchbtn_labelc1 d-flex justify-content-center" id="switchbtn">
							<input type="checkbox" id="status" hidden checked>
							<span id="disable">OFF</span>
							<div class="switchbtn"></div>
							<span id="enable">ON</span>
						</label>
						<br>
						<div class="d-flex justify-content-center">
							<button type="button" id="closeBlockRequest" class="btn btn-grey flex-grow-1" style="border-radius: 10px; flex-basis: 100%;" data-bs-dismiss="modal"><i class="fas fa-times-circle"></i> 關閉</button>
							<button type="button" id="saveBlockRequest" class="btn btn-blue flex-grow-1 ms-3" style="border-radius: 10px; flex-basis: 100%;" data-bs-dismiss="modal"><i class="fas fa-save"></i> 儲存</button>
						</div>
					</div>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
